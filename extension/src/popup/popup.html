<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Web3 Guardian</title>
  <style>
    body {
      width: 380px;
      min-height: 200px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }
    
    .header {
      background: rgba(255, 255, 255, 0.95);
      padding: 16px 20px;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .header h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #2d3748;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .header-actions {
      display: flex;
      gap: 8px;
    }
    
    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      color: #64748b;
      transition: all 0.2s;
    }
    
    .icon-btn:hover {
      background: rgba(0,0,0,0.05);
      color: #2d3748;
    }
    
    .main-content {
      background: white;
      min-height: 120px;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      color: #64748b;
      gap: 12px;
    }
    
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #e2e8f0;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .status {
      padding: 16px 20px;
      margin: 0;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      border-radius: 0;
    }
    
    .status.safe {
      background-color: #f0fdf4;
      color: #166534;
      border-left: 4px solid #22c55e;
    }
    
    .status.warning {
      background-color: #fffbeb;
      color: #92400e;
      border-left: 4px solid #f59e0b;
    }
    
    .status.danger {
      background-color: #fef2f2;
      color: #991b1b;
      border-left: 4px solid #ef4444;
    }
    
    .status.info {
      background-color: #eff6ff;
      color: #1e40af;
      border-left: 4px solid #3b82f6;
    }
    
    .status.success {
      background-color: #f0fdf4;
      color: #166534;
      border-left: 4px solid #22c55e;
    }
    
    .status.rejected {
      background-color: #fef2f2;
      color: #991b1b;
      border-left: 4px solid #ef4444;
    }
    
    .status-icon {
      font-size: 16px;
    }
    
    .error-message {
      background: #fef2f2;
      color: #991b1b;
      padding: 12px 20px;
      border-left: 4px solid #ef4444;
      margin: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #f1f5f9;
    }
    
    .detail-row:last-child {
      border-bottom: none;
    }
    
    .label {
      font-weight: 500;
      color: #64748b;
      font-size: 14px;
    }
    
    .value {
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 13px;
      color: #2d3748;
    }
    
    .value.address {
      background: #f8fafc;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .value.address:hover {
      background: #e2e8f0;
    }
    
    .recommendations {
      background: #f8fafc;
      border-radius: 8px;
      padding: 16px;
      margin-top: 16px;
    }
    
    .recommendations h4 {
      margin: 0 0 12px 0;
      font-size: 14px;
      font-weight: 600;
      color: #2d3748;
    }
    
    .recommendations ul {
      margin: 0;
      padding-left: 20px;
      font-size: 13px;
      line-height: 1.5;
    }
    
    .recommendations li {
      margin-bottom: 6px;
      color: #4a5568;
    }
    
    .recommendations li:last-child {
      margin-bottom: 0;
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      padding: 20px;
      background: #f8fafc;
      border-top: 1px solid #e2e8f0;
    }
    
    .btn {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn-approve {
      background: #22c55e;
      color: white;
    }
    
    .btn-approve:hover:not(:disabled) {
      background: #16a34a;
      transform: translateY(-1px);
    }
    
    .btn-reject {
      background: #ef4444;
      color: white;
    }
    
    .btn-reject:hover:not(:disabled) {
      background: #dc2626;
      transform: translateY(-1px);
    }
    
    .hidden {
      display: none !important;
    }
    
    /* Responsive adjustments */
    @media (max-width: 400px) {
      body {
        width: 320px;
      }
      
      .header {
        padding: 12px 16px;
      }
      
      .transaction-details {
        padding: 16px;
      }
      
      .button-group {
        padding: 16px;
      }
    }
    
    /* Animation for smooth transitions */
    .main-content > * {
      animation: fadeIn 0.3s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>
      <span>🛡️</span>
      Web3 Guardian
    </h2>
    <div class="header-actions">
      <button id="refresh-btn" class="icon-btn" title="Refresh">🔄</button>
      <button id="settings-btn" class="icon-btn" title="Settings">⚙️</button>
    </div>
  </div>
  
  <div class="main-content">
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <span>Analyzing transaction...</span>
    </div>
    
    <div id="error-message" class="error-message hidden">
      <!-- Error messages will be displayed here -->
    </div>
    
    <div id="status" class="status hidden">
      <!-- Transaction status will be displayed here -->
    </div>
    
    <div id="transaction-details" class="transaction-details hidden">
      <div id="details" class="details">
        <!-- Transaction details will be populated here -->
      </div>
    </div>
  </div>
  
  <div id="button-group" class="button-group hidden">
    <button id="reject-btn" class="btn btn-reject" disabled>
      <span>❌</span>
      Reject
    </button>
    <button id="approve-btn" class="btn btn-approve" disabled>
      <span>✅</span>
      Approve
    </button>
  </div>

  <script src="popup.bundle.js"></script>
</body>
</html>
